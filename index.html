<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <main>
        <div class="gif-vg">
            <img src="imagens/van-gogh.gif" class="img-fluid" alt="A Noite Estrelada: Obra-prima de Van Gogh. (Foto: Reprodução/Marwan Medhat)">
            <label id="van-bot">VAN BOT</label>
            <label class="text-vg">O Van Bot é um robô que te ajudará a obter o layout do seu site do jeitinho que você deseja. Apenas com o preenchimento de um questionário, o Van criará um layout de acordo com as suas preferências, facilitando o desenvolvimento do design de interface do seu site, otimizando o seu tempo e proporcionando uma boa experiência ao usuário.</label>
        </div>

        <div class="chamada">
            <div id="container-img">
                <img id="img-robot" src="imagens/robot.png" alt="Robot">
            </div>
            <div id="container-text">
                <div id="text-call">
                    <ul type="square">
                        <li>
                            <span class="question">Deseja saber mais sobre o funcionamento do serviço e planos de assinatura disponíveis?</span>
                            <br>
                            <span class="link"><a href="#">Acesse a página de planos.</a></span>    
                        </li>
                        <li>
                            <span class="question">Deseja realizar a sua inscrição na nossa lista de espera?</span>
                            <br>
                            <span class="link"><a href="#">Inscreva-se clicando aqui.</a></span>    
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
